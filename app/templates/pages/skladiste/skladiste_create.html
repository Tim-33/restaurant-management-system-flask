{% extends "index.html" %} {% block content %}
<h2>Dodaj skladište:</h2>
<div class="card">
  <a href="{{url_for('skladiste_routes.get_skladista')}}">Odustani</a>
</div>
<div class="card">
  <form
    class="create-form"
    action="{{url_for('skladiste_routes.created_skladiste')}}"
    method="POST"
    enctype="multipart/form-data"
  >
    <div class="form-input-group">
      <label for="restoran_id">Restoran:</label>
      <select name="restoran_id" id="restoran_id" required {% if data|length>
        0 %} value="{{data[0].id}}" {% endif %} > {% for datapoint in data %}
        <option value="{{datapoint.id}}">{{datapoint.naziv}}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-input-group">
      <span></span>
      <input type="submit" value="Dodaj skladište" />
    </div>
  </form>
</div>
{% endblock %}
