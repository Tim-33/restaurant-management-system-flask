{% extends "index.html" %} {% block content %}
<h2>Dodaj stavku:</h2>
<div class="card">
  <a href="{{url_for('stavka_routes.get_stavke')}}">Odustani</a>
</div>
<div class="card">
  <form
    class="create-form"
    action="{{url_for('stavka_routes.created_stavka')}}"
    method="POST"
    enctype="multipart/form-data"
  >
    <div class="form-input-group">
      <label for="slika">Slika:</label>
      <input type="file" name="slika" id="slika" />
    </div>
    <div class="form-input-group">
      <label for="restoran_id">Restoran:</label>
      <select
        name="restoran_id"
        id="restoran_id"
        required
        {%
        if
        restorani|length
      >
        0 %} value="{{restorani[0].id}}" {% endif %} > {% for restoran in
        restorani %}
        <option value="{{restoran.id}}">{{restoran.naziv}}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-input-group">
      <label for="recept_id">Recept:</label>
      <select name="recept_id" id="recept_id" required {% if recepti|length>
        0 %} value="{{recepti[0].id}}" {% endif %} > {% for recept in recepti %}
        <option value="{{recept.id}}">{{recept.naziv}}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-input-group">
      <label for="naziv">Naziv:</label>
      <input type="text" name="naziv" id="naziv" required />
    </div>
    <div class="form-input-group">
      <label for="stavka_tip">Tip:</label>
      <select name="stavka_tip" id="stavka_tip" required {% if tipovi|length>
        0 %} value="{{tipovi[0]}}" {% endif %} > {% for tip in tipovi %}
        <option value="{{tip}}">{{tip}}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-input-group">
      <label for="cijena">Cijena:</label>
      <input
        type="number"
        step="0.01"
        min="0.01"
        name="cijena"
        id="cijena"
        required
      />
    </div>
    <div class="form-input-group">
      <label for="opis">Opis:</label>
      <textarea name="opis" id="opis" required></textarea>
    </div>
    <div class="form-input-group">
      <span></span>
      <input type="submit" value="Dodaj stavku" />
    </div>
  </form>
</div>
{% endblock %}
