{% extends "index.html" %} {% block content %}
<h2>Dodaj zaposlenika:</h2>
<div class="card">
  <a href="{{url_for('zaposlenik_routes.get_zaposlenici')}}">Odustani</a>
</div>
<div class="card">
  <form
    class="create-form"
    action="{{url_for('zaposlenik_routes.created_zaposlenik')}}"
    method="POST"
    enctype="multipart/form-data"
  >
    <div class="form-input-group">
      <label for="slika">Slika:</label>
      <input type="file" name="slika" id="slika" />
    </div>
    <div class="form-input-group">
      <label for="restoran_id">Restoran:</label>
      <select name="restoran_id" id="restoran_id" required {% if data|length>
        0 %} value="{{data[0].id}}" {% endif %} > {% for datapoint in data %}
        <option value="{{datapoint.id}}">{{datapoint.naziv}}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-input-group">
      <label for="zaposlenik_tip">Zaposlenik Tip:</label>
      <select
        name="zaposlenik_tip"
        id="zaposlenik_tip"
        required
        value="konobar"
      >
        <option value="vlasnik">Vlasnik</option>
        <option value="konobar">Konobar</option>
        <option value="glavni_konobar">Glavni Konobar</option>
        <option value="kuhar">Kuhar</option>
        <option value="cistac">Čistać</option>
      </select>
    </div>
    <div class="form-input-group">
      <label for="ime">Ime:</label>
      <input type="text" name="ime" id="ime" required />
    </div>
    <div class="form-input-group">
      <label for="prezime">Prezime:</label>
      <input type="text" name="prezime" id="prezime" required />
    </div>
    <div class="form-input-group">
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" required />
    </div>
    <div class="form-input-group">
      <label for="datum_rodenja">Datum Rođenja:</label>
      <input type="date" name="datum_rodenja" id="datum_rodenja" required />
    </div>
    <div class="form-input-group">
      <label for="iznos_place">Iznos Plače:</label>
      <input type="number" name="iznos_place" id="iznos_place" required />
    </div>
    <div class="form-input-group">
      <span></span>
      <input type="submit" value="Dodaj zaposlenika" />
    </div>
  </form>
</div>
{% endblock %}
