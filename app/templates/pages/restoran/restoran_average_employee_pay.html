{% extends "index.html" %}{% import
'components/nav-cards/restoran_nav_card.html' as nav_card %} {% block content %}
{{ nav_card.restoran_nav_card() }}
<div class="card">
  <table>
    <thead>
      <tr>
        <th>Naziv</th>
        <th>Prosječna plaća</th>
      </tr>
    </thead>
    <tbody>
      {% for datapoint in data %}
      <tr>
        <td>{{ datapoint.restoran }}</td>
        <td>{{ datapoint.prosjecna_placa }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
